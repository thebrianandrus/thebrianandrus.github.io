<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem;
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .video-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .video-row iframe {
      width: 100%;
      max-width: 320px;
      height: 180px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Hello, I'm Brian Andrus</h1>
  <p>Welcome to my portfolio site.</p>
  <div class="links">
    <a href="https://www.instagram.com/thebrianandrus/" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@TheBrianAndrus" target="_blank">YouTube</a>
    <a href="https://www.linkedin.com/in/thebrianandrus/" target="_blank">LinkedIn</a>
  </div>

  <div class="video-row">
    <iframe src="https://www.youtube.com/embed/gl6JWl4MfIY" 
            title="YouTube video 1" 
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
    <iframe src="https://www.youtube.com/embed/odyKSlU-GZo" 
            title="YouTube video 2" 
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
    <iframe src="https://www.youtube.com/embed/7xi-0-dWp6k" 
            title="YouTube video 3" 
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
